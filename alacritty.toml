# $HOME/.config/alacritty/alacritty.toml
# by RCheesman 2024-05-01

[window]

opacity = 0.85

padding.x = 15
padding.y = 15

decorations = "Full"
decorations_theme_variant = "Dark" # "Light" # "Dark"

dimensions = { columns = 150, lines = 50 }

title = "Alacritty Terminal"
dynamic_title = true

[font]

normal.family = "Red Hat Mono"
bold.family = "Red Hat Mono"
italic.family = "Red Hat Mono"
bold_italic.family = "Red Hat Mono"

size = 9.0

offset = { x = 0, y = 1 }

[colors]

[colors.primary]
foreground = "#eef0f6"
background = "#363a53"

[cursor]

style = { shape = "Underline", blinking = "Always" }
blink_interval = 350


